<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Chat App</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a2e0e6b1b2.js" crossorigin="anonymous"></script>

    <!-- SockJS & STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        body.light-mode {
            background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
            color: #212529;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f8f9fa;
        }

        #chat {
            height: 400px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-wrapper {
            display: flex;
        }

        .sent {
            justify-content: flex-end;
        }

        .received {
            justify-content: flex-start;
        }

        .message {
            display: inline-block;
            padding: 10px 16px;
            margin: 4px 0;
            border-radius: 18px;
            font-size: 1rem;
            max-width: 70%;
            word-break: break-word;
            animation: fadeIn 0.5s;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .received .message {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        .sender-label {
            font-weight: 600;
            margin-right: 6px;
        }

        .input-group input {
            border-radius: 20px;
            padding: 10px 15px;
        }

        .btn-primary {
            border-radius: 20px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: #212529;
            z-index: 10;
        }

        body.dark-mode .theme-toggle {
            color: #f8f9fa;
        }

        #typing-indicator {
            font-style: italic;
            font-size: 0.9rem;
            margin-bottom: 10px;
            height: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="light-mode">
<div class="container mt-5 position-relative">
    <!-- Dark Mode Toggle Icon -->
    <button id="themeToggle" class="theme-toggle">
        <i id="themeIcon" class="fas fa-moon"></i>
    </button>

    <h1 class="text-center mb-4 fw-bold">ðŸ’¬ Real-time Chat App</h1>

    <div id="chat" class="mb-3 d-flex flex-column gap-2"></div>
    <div id="typing-indicator" class="text-muted ms-2"></div>

    <div class="row g-2">
        <div class="col-md-4">
            <input id="senderInput" type="text" class="form-control" placeholder="Enter your name">
        </div>
        <div class="col-md-6">
            <input id="messageInput" type="text" class="form-control" placeholder="Type your message">
        </div>
        <div class="col-md-2 d-grid">
            <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

<script>
    let stompClient = null;
    let currentUser = "";
    let typingTimeout;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            setConnected(true);
            stompClient.subscribe('/topics/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });

            stompClient.subscribe('/topics/typing', function (data) {
                showTypingIndicator(JSON.parse(data.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');

        const wrapper = document.createElement('div');
        wrapper.classList.add('message-wrapper');
        wrapper.classList.add(message.sender === currentUser ? 'sent' : 'received');

        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `<span class="sender-label">${message.sender}:</span> ${message.content}`;

        wrapper.appendChild(messageElement);
        chat.appendChild(wrapper);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('senderInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();

        if (!sender || !content) return;

        currentUser = sender;

        const chatMessage = {
            sender: sender,
            content: content
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
        document.getElementById('typing-indicator').innerText = '';
    }

    function showTypingIndicator(data) {
        const typingIndicator = document.getElementById('typing-indicator');
        if (data.sender !== currentUser) {
            typingIndicator.innerText = `${data.sender} is typing...`;
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                typingIndicator.innerText = '';
            }, 1500);
        }
    }

    function sendTypingNotification() {
        const sender = document.getElementById('senderInput').value.trim();
        if (!sender) return;

        stompClient.send("/app/typing", {}, JSON.stringify({ sender }));
    }

    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('themeIcon');
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');

        const isDark = body.classList.contains('dark-mode');
        icon.classList.toggle('fa-moon', !isDark);
        icon.classList.toggle('fa-sun', isDark);

        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Initialize theme from localStorage
    window.onload = () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.body.classList.remove('light-mode');
            document.getElementById('themeIcon').classList.remove('fa-moon');
            document.getElementById('themeIcon').classList.add('fa-sun');
        }
        connect();
    };

    // Event listeners
    document.getElementById('sendMessage').onclick = sendMessage;
    document.getElementById('themeToggle').onclick = toggleTheme;
    document.getElementById('messageInput').addEventListener('input', sendTypingNotification);
    document.getElementById('messageInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault(); // Prevents line break
            sendMessage();
        }
    });
</script>
</body>
</html>
